services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: on-failure:0
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    restart: on-failure:0

volumes:
  postgres_data:
  redis_data:
